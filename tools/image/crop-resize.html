<body>
  <header>
    <nav class="navbar navbar-expand-lg bg-white shadow-sm">

          <img src="../../assets/images/logoimage.png" alt="ToolVerses logo" class="me-2 nav-logo" />

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup">
          <span class="navbar-toggler-icon"></span>

        <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">

  <main class="py-5" style="background: linear-gradient(145deg, #f4f7fa, #e8ecf1); min-height: 90vh;">
    <div class="container">
      <div class="row justify-content-between align-items-start">
        <div class="mb-3">
          <a href="../image/index.html" class="btn btn-outline-dark btn-sm rounded-pill px-3">‚Üê Back</a>
        </div>

        <!-- TOOL CONTENT -->
        <div class="col-12 col-lg-9 order-1 order-lg-0">
          <article class="tool-box mb-4">
            <h1 class="fw-bold mb-3">‚úÇÔ∏è Crop & Resize Image</h1>
            <p class="text-muted mb-4">Crop and resize your images directly in your browser with pixel or cm precision.</p>

            <div class="upload-area mb-4">
              <p class="mb-2 fw-semibold">Drag & drop or select an image</p>
              <input type="file" id="imageInput" accept="image/*" class="form-control" />
            </div>

            <div class="mb-4 text-center">
              <button class="btn btn-outline-primary me-2" id="showResize">Resize Mode</button>
              <button class="btn btn-outline-secondary" id="showCrop">Crop Mode</button>
            </div>

            <!-- Resize Section -->
            <div id="resize-section">
              <div class="row mb-3">
                <div class="col-md-4">
                  <label class="form-label fw-semibold">Unit:</label>
                  <div class="toggle-btns">
                    <button class="btn btn-sm btn-outline-primary" id="togglePx">PX</button>
                    <button class="btn btn-sm btn-outline-secondary" id="toggleCm">CM</button>
                  </div>
                </div>
                <div class="col-md-4">
                  <label id="unitLabelW" for="widthInput" class="form-label fw-semibold">Width (px)</label>
                  <input type="number" id="widthInput" class="form-control" placeholder="e.g. 300" />
                </div>
                <div class="col-md-4">
                  <label id="unitLabelH" for="heightInput" class="form-label fw-semibold">Height (px)</label>
                  <input type="number" id="heightInput" class="form-control" placeholder="e.g. 200" />
                </div>
              </div>

              <div class="mb-4 text-center">
                <button class="btn btn-success me-2" id="resizeBtn">Resize</button>
              </div>
            </div>

            <!-- Crop Section -->
            <div id="crop-section" class="text-center">
              
              <button class="btn btn-primary me-2" id="cropBtn">Crop</button>
            </div>

            <div class="text-center">
              <img id="previewImg" src="" alt="Preview" style="display:none;" />
              <canvas id="canvas" style="display:none;" class="mt-3"></canvas>
            </div>

            <div class="text-center mt-4" id="downloadSection" style="display: none;">
              <button id="downloadBtn" class="btn btn-primary me-2">‚¨áÔ∏è Download</button>
              <button id="resetBtn" class="btn btn-outline-danger">üóëÔ∏è Remove</button>
            </div>

        <aside class="col-12 col-lg-3 order-2 order-lg-1 mt-4 mt-lg-0">
          <div class="bg-white rounded-4 shadow-sm text-center p-3 h-100">
