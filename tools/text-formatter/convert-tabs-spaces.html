<body>
  <header>
    <nav class="navbar navbar-expand-lg bg-white shadow-sm">
      <div class="container">
        <a class="navbar-brand" href="../../index.html">
          <img src="../../assets/images/logoimage.png" alt="ToolVerses" width="150" height="40" />

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>

          <div class="navbar-nav">

  <main class="py-5 con-background" style="min-height: 90vh;">
    <div class="container">
      <div class="row justify-content-between">
        <div class="mb-3">
          <a href="index.html" class="btn btn-outline-dark btn-sm rounded-pill px-3">← Back</a>
        </div>

        <div class="col-12 col-lg-9">
          <article class="tool-box">
            <h1 class="fw-bold mb-2">↔️ Tabs & Spaces Converter</h1>
            <h2 class="h5 text-muted mb-4">Convert indentation between tabs and spaces in your text. Free, browser-based, and private.</h2>

            <label for="inputText" class="form-label fw-semibold">Paste your text:</label>
            <textarea id="inputText" class="form-control mb-3" rows="6" placeholder="Paste your text here..."></textarea>

            <div class="row g-3 align-items-center mb-3">
              <div class="col-md-6">
                <label class="form-label fw-semibold">Conversion Type:</label>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="conversionType" id="toSpaces" value="spaces" checked />
                  <label class="form-check-label" for="toSpaces">Tabs → Spaces</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="conversionType" id="toTabs" value="tabs" />
                  <label class="form-check-label" for="toTabs">Spaces → Tabs</label>
                </div>
              </div>

              <div class="col-md-6">
                <label for="spaceCount" class="form-label fw-semibold">Spaces per Tab:</label>
                <input type="number" id="spaceCount" class="form-control" min="1" max="10" value="4" />
              </div>
            </div>

            <div class="d-grid mb-4">
              <button id="convertBtn" class="btn btn-primary">↔️ Convert</button>
            </div>

            <label for="outputText" class="form-label fw-semibold">Converted Output:</label>
            <textarea id="outputText" class="form-control" rows="6" readonly placeholder="Your converted text will appear here..."></textarea>
          </article>
        </div>

        <aside class="col-12 col-lg-3 tool-sidebar">
          <div class="bg-white rounded-4 shadow-sm text-center p-3 h-100">
            <p class="text-muted small mb-2">Sponsored</p>

              <p class="text-muted small mt-5">Ad Placeholder</p>
