        <div class="mb-3">
          <a href="index.html" class="btn btn-outline-dark btn-sm rounded-pill px-3">‚Üê Back</a>
        </div>

        <div class="col-12 col-lg-9">
          <article class="tool-box">
            <h1 class="fw-bold mb-2">üîç Find & Replace</h1>
            <h2 class="h5 text-muted mb-4">Search and replace words, phrases, or patterns using simple or regex match. Fully browser-based and private.</h2>

            <label for="inputText" class="form-label fw-semibold">Paste your text:</label>
            <textarea id="inputText" class="form-control mb-3" rows="6" placeholder="Paste your text here..."></textarea>

            <div class="row mb-3">
              <div class="col-md-6 mb-3 mb-md-0">
                <label for="findText" class="form-label fw-semibold">Find:</label>
                <input type="text" id="findText" class="form-control" placeholder="Word or pattern to find..." />
              </div>
              <div class="col-md-6">
                <label for="replaceText" class="form-label fw-semibold">Replace with:</label>
                <input type="text" id="replaceText" class="form-control" placeholder="Replacement text..." />
              </div>
            </div>

            <div class="mb-3">
              <label class="form-label fw-semibold">Match Mode:</label>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="matchMode" id="modeSimple" value="simple" checked />
                <label class="form-check-label" for="modeSimple">Simple</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="matchMode" id="modeRegex" value="regex" />
                <label class="form-check-label" for="modeRegex">Regex (Complex)</label>
              </div>
            </div>

            <div class="form-check mb-3">
              <input class="form-check-input" type="checkbox" id="caseSensitive" />
              <label class="form-check-label fw-semibold" for="caseSensitive">Case Sensitive</label>
            </div>

            <!-- üîç Find Button -->
            <div class="d-grid mb-3">
              <button id="findBtn" class="btn btn-dark">üîç Find</button>
            </div>

            <div class="d-flex align-items-center gap-3 mb-3">
              <span id="matchCount" class="fw-semibold">0 matches</span>
              <button id="prevMatch" class="btn btn-outline-dark btn-sm px-3">‚¨ÜÔ∏è Prev</button>
              <button id="nextMatch" class="btn btn-outline-dark btn-sm px-3">‚¨áÔ∏è Next</button>
              <button id="resetBtn" class="btn btn-danger btn-sm ms-auto">‚ôªÔ∏è Reset</button>
            </div>

            <div class="d-grid gap-2 d-md-flex justify-content-md-start mb-4">
              <button id="replaceBtn" class="btn btn-outline-secondary">üîÅ Replace Current</button>
              <button id="replaceAllBtn" class="btn btn-primary ms-md-3">üîÅ Replace All</button>
            </div>
